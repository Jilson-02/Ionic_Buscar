<ion-header>
  <ion-toolbar>
    <ion-title class="title-centered">
      Crear Cuenta
    </ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/principal']" color="danger" size="small">
        <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
        Regresar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form method="POST" class="form-centered">
    <ion-item>
      <ion-label position="floating">Correo Electr√≥nico</ion-label>
      <ion-input #email type="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input #first_name required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input #last_name required></ion-input>
    </ion-item>

    <ion-button (click)="CrearCuenta(email, first_name, last_name)" expand="block" color="primary" class="submit-button">
      Crear Usuario
    </ion-button> 
  </form>
</ion-content>
