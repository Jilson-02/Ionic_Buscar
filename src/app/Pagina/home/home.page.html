<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        <ion-icon name="film-outline" slot="start"></ion-icon>
        PelisPluxxx
      </ion-title>
    </ion-toolbar>
  </ion-header>
  

  <div id="container">
    <form action="/login" method="POST">
      <ion-item>
          <ion-label position="floating">Correo electrónico</ion-label>
          <ion-input type="email" id="email" name="email" #email required></ion-input>
      </ion-item>

      <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" id="password" name="password" #password required></ion-input>
      </ion-item>

      <ion-button (click)="Login(email, password)" expand="block" >Iniciar sesión</ion-button>
  </form>
  </div>
</ion-content>
